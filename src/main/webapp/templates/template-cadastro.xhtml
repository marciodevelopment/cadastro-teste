<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Cadastro</title>

	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet library="css" name="cadastro.css" />
</h:head>

<h:body>
	<p:growl  id="messages" life="5000" showDetail="true" sticky="false" escape="false" redisplay="false"/>
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="#{msg['janela.opcao.sim']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		<p:commandButton value="#{msg['janela.opcao.nao']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
	</p:confirmDialog>

	<div class="container">
		<div class="header">
			<ui:insert name="header">
				<ui:include src="/templates/menu-superior.xhtml" />
			</ui:insert>
		</div>
		<div class="content">
			<ui:insert name="content">
			</ui:insert>
		</div>
		<div class="footer">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</div>
	</div>	
</h:body>
</html>
