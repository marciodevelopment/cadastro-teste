<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<h:body>
		<composite:interface>
 			<composite:attribute name="actionSalvar" method-signature="void action()" 
 				displayName="Action que será executado ao executar no botão salvar"/>
 			<composite:attribute name="updateSalvar" type="String" default="@this :messages"
 				displayName="Componentes que sofrerão update quando o botão salvar for acionado"/>
 			<composite:attribute name="processSalvar" type="String" default="@form"
 				displayName="Componentes que serão processados quando o botão salvar for acionado"/>
 				
 			<composite:attribute name="actionNovo"   method-signature="void action()" displayName="Action que será executado ao executar no botão novo"/>
 			<composite:attribute name="updateNovo" type="String" default="@form"
 				displayName="Componentes que sofrerão update quando o botão novo for acionado"/>
 			<composite:attribute name="processNovo" type="String" default="@this"
 				displayName="Componentes que serão processados quando o botão novo for acionado"/>
 			
 			<composite:attribute name="actionVoltar" method-signature="void action()" 
 				displayName="Action que será executado ao executar no botão voltar"/>
 			<composite:attribute name="updateVoltar" type="String" default="@this"
 				displayName="Componentes que sofrerão update quando o botão editar for acionado"/>
 			<composite:attribute name="processVoltar" type="String" default="@this"
 				displayName="Componentes que serão processados quando o botão editar for acionado"/>
 				
 			<composite:attribute name="actionExcluir" method-signature="void action()" displayName="Action que será executado ao executar no botão excluir"/>
 			<composite:attribute name="updateExcluir" type="String" default="@this :messages"
 				displayName="Componentes que sofrerão update quando o botão exluir for acionado"/>
 			<composite:attribute name="processExcluir" type="String" default="@this"
 				displayName="Componentes que serão processados quando o botão excluir for acionado"/>
 			<composite:attribute name="renderBotaoExcluir" type="Boolean" default="true"
 				displayName="Valor boolean que indica se será renderizado o botão excluir"/>
 			
		</composite:interface>
		<composite:implementation>
			<div class="barraBotoes">
				<p:commandButton value="#{msg['botao.excluir']}" icon="fa fa-fw fa-remove"   styleClass="btnBarraBotaoes" 
					process="#{cc.attrs.processExcluir}" update="#{cc.attrs.updateExcluir} :messages" 
					action="#{cc.attrs.actionExcluir}"
					rendered="#{not empty cc.attrs.actionExcluir and cc.attrs.renderBotaoExcluir}">
					 <p:confirm header="#{msg['janela.confirmacao']}" message="#{msg['janela.confirmacao.exclusao']}" icon="pi pi-exclamation-triangle" />
				</p:commandButton>
					
				<p:commandButton value="#{msg['botao.salvar']}"  icon="fa fa-fw fa-save" styleClass="btnBarraBotaoes"
					process="#{cc.attrs.processSalvar}" update="#{cc.attrs.updateSalvar}"
					action="#{cc.attrs.actionSalvar}"
					rendered="#{not empty cc.attrs.actionSalvar}"/>
					
				<p:commandButton value="#{msg['botao.novo']}"  icon="fa fa-fw fa-save" styleClass="btnBarraBotaoes"
					process="#{cc.attrs.processNovo}" update="#{cc.attrs.updateNovo}"
					action="#{cc.attrs.actionNovo}"
					rendered="#{not empty cc.attrs.actionNovo}"/>
					
				<p:commandButton value="#{msg['botao.voltar']}"  icon="fa fa-fw fa-backward" styleClass="btnBarraBotaoes"
					 process="#{cc.attrs.processVoltar}" update="#{cc.attrs.updateVoltar}"
					action="#{cc.attrs.actionVoltar}"
					rendered="#{not empty cc.attrs.actionVoltar}"/>
					
	    	</div>
		</composite:implementation>
	</h:body>
</html>
